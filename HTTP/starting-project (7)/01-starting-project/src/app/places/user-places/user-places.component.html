<app-places-container title="Your Favorite Places">
  
  @if (isFetching() && !errorMessage()) {
    <p class="fallback-text"> Your Favorite Places are being fetched...</p>
  }
  @if (errorMessage()) {
    <p class="fallback-text">{{errorMessage()}}</p>
  }
  @if (places()) {
    <app-places [places]="places()!" (selectPlace)="onSelectPlace($event)"/>
    } @else if (places()?.length === 0) {
    <p class="fallback-text">Unfortunately, no places could be found.</p>
  }
</app-places-container>
