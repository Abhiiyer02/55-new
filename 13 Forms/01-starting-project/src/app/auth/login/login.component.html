<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email"   />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password"  formControlName="password"/>
    </div>

    <button   class="button">Login</button>
    <!-- @if(email.touched && password.touched && form.form.invalid){
      <p class="control-error">
        Please enter valid data
      </p>
    } -->
    @if(emailIsValid){
      <p class="control-error">Invalid email or it already exists</p>
    }
    @if(passwordIsValid){
      <p class="control-error">Invalid password : min 6 chars with a '?'</p>
    }
  </div>
</form>
